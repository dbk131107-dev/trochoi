<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tứ Quốc Tranh Hùng - Final V4</title>
    
    <!-- Thư viện React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; overflow-x: hidden; }
        .animate-bounce-in { animation: bounceIn 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) both; }
        @keyframes bounceIn { 0% { opacity: 0; transform: scale3d(.3, .3, .3); } 20% { transform: scale3d(1.1, 1.1, 1.1); } 40% { transform: scale3d(.9, .9, .9); } 60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); } 80% { transform: scale3d(.97, .97, .97); } 100% { opacity: 1; transform: scale3d(1, 1, 1); } }
        .spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .pulse-fast { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        /* Ẩn mũi tên input number */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Error Handler Script -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.body.innerHTML = '<div style="color: #f87171; padding: 20px; text-align: center; margin-top: 50px;"><h1>ĐÃ CÓ LỖI XẢY RA</h1><p>Vui lòng kiểm tra kết nối mạng lần đầu để tải thư viện.</p><pre>' + message + '</pre></div>';
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (SVG trực tiếp) ---
        const IconUsers = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const IconShield = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>;
        const IconSwords = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" x2="19" y1="19" y2="13"/><line x1="16" x2="20" y1="16" y2="20"/><line x1="19" x2="21" y1="21" y2="19"/></svg>;
        const IconTrophy = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;
        const IconLock = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const IconHelp = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>;
        const IconDollar = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>;
        const IconEdit = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>;
        const IconSave = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>;
        const IconShuffle = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 3 21 3 21 8"/><line x1="4" y1="20" x2="21" y2="3"/><polyline points="21 16 21 21 16 21"/><line x1="15" y1="15" x2="21" y2="21"/><line x1="4" y1="4" x2="9" y2="9"/></svg>;
        const IconArrow = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"/></svg>;

        // --- COMPONENTS ---

        const TeamCard = ({ team, small, showSlot }) => {
            if (!team) return <div className="animate-pulse bg-slate-800 w-32 h-40 rounded-xl"></div>;
            return (
                <div className={`relative overflow-hidden rounded-xl bg-slate-800 border-2 ${team.border} ${small ? 'p-2 w-24' : 'p-4 w-40'} flex flex-col items-center shadow-lg transition-transform hover:scale-105`}>
                    <div className={`absolute top-0 left-0 w-full h-1 ${team.color}`}></div>
                    {showSlot && team.slot && <div className="absolute top-1 right-1 bg-slate-900 w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold border border-slate-600">{team.slot}</div>}
                    <div className={`rounded-full ${team.color} flex items-center justify-center mb-2 shadow-lg ${small ? 'w-8 h-8' : 'w-12 h-12'}`}><IconUsers /></div>
                    <h3 className={`font-bold ${small ? 'text-xs' : 'text-lg'} truncate w-full text-center text-white`}>{team.name}</h3>
                    <div className="mt-2 bg-slate-900/50 px-3 py-1 rounded-full border border-slate-700">
                        <span className={`font-mono font-black ${team.text} ${small ? 'text-sm' : 'text-xl'}`}>{team.score}</span>
                    </div>
                </div>
            );
        };

        const SetupView = ({ teams, updateTeamName, adjustScore, startDrawLots }) => (
            <div className="w-full max-w-4xl mx-auto mt-10 p-4 animate-fade-in">
                <h2 className="text-3xl font-bold text-center mb-8 text-white uppercase tracking-widest">Thiết Lập Đội</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {teams.map(team => (
                        <div key={team.id} className="bg-slate-800 p-4 rounded-xl border border-slate-700 flex items-center gap-4 shadow-md">
                            <div className={`w-3 h-16 rounded-full ${team.color}`}></div>
                            <div className="flex-grow space-y-2">
                                <input type="text" value={team.name} onChange={(e) => updateTeamName(team.id, e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white font-bold focus:border-blue-500 outline-none" />
                                <div className="flex items-center gap-2">
                                    <span className="text-slate-400 text-sm">Điểm:</span>
                                    <button onClick={() => adjustScore(team.id, -5)} className="w-8 h-8 flex items-center justify-center bg-slate-700 rounded hover:bg-red-500 hover:text-white transition">-</button>
                                    <input type="number" value={team.score} onChange={(e) => adjustScore(team.id, (parseInt(e.target.value)||0) - team.score)} className="w-16 bg-slate-900 border border-slate-600 rounded px-2 text-center text-white font-mono" />
                                    <button onClick={() => adjustScore(team.id, 5)} className="w-8 h-8 flex items-center justify-center bg-slate-700 rounded hover:bg-green-500 hover:text-white transition">+</button>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
                <div className="flex justify-center mt-10">
                    <button onClick={startDrawLots} className="flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-10 rounded-full text-xl shadow-lg transition-transform hover:scale-105">
                        <IconShuffle /> Bốc Thăm & Tạo Lịch
                    </button>
                </div>
            </div>
        );

        const MatchView = ({ match, teams, setMatch, onMatchEnd }) => {
            const [notification, setNotification] = useState('');
            const teamA = teams.find(t => t.id === match.teamAId);
            const teamB = teams.find(t => t.id === match.teamBId);

            if (!teamA || !teamB) return <div className="text-center mt-20 text-2xl text-slate-500">Đang tải dữ liệu...</div>;

            const updateItem = (side, field, val) => {
                const key = side === 'A' ? 'itemA' : 'itemB';
                setMatch(p => ({ ...p, [key]: { ...p[key], [field]: val } }));
            };

            const confirmItems = () => setMatch(prev => ({ ...prev, stage: 'decision' }));
            
            const setChoice = (side, choice) => {
                const key = side === 'A' ? 'choiceA' : 'choiceB';
                setMatch(p => ({ ...p, [key]: choice }));
            };

            const reveal = () => {
                setMatch(p => ({ ...p, stage: 'reveal' }));
                setTimeout(() => calculateOutcome(), 2000);
            };

            const calculateOutcome = () => {
                const { choiceA, choiceB, itemA, itemB } = match;
                let res = { outcomeType: '', rewardsA: [], rewardsB: [], msg: '' };
                
                // Gắn chủ sở hữu gốc để xử lý logic trả lời sai
                const objA = { ...itemA, originalOwner: 'A' };
                const objB = { ...itemB, originalOwner: 'B' };

                if (choiceA === 'keep' && choiceB === 'keep') {
                    res = { outcomeType: 'keep_keep', rewardsA: [objA], rewardsB: [objB], msg: "HÒA BÌNH! Ai giữ nấy dùng." };
                } else if (choiceA === 'keep' && choiceB === 'steal') {
                    res = { outcomeType: 'keep_steal', rewardsA: [], rewardsB: [objB, objA], msg: `B CƯỚP THÀNH CÔNG! ${teamB.name} lấy tất cả.` };
                } else if (choiceA === 'steal' && choiceB === 'keep') {
                    res = { outcomeType: 'steal_keep', rewardsA: [objA, objB], rewardsB: [], msg: `A CƯỚP THÀNH CÔNG! ${teamA.name} lấy tất cả.` };
                } else if (choiceA === 'steal' && choiceB === 'steal') {
                    res = { outcomeType: 'steal_steal', rewardsA: [objB], rewardsB: [objA], msg: "TRAO ĐỔI CHIÊU THỨC! Hai bên đổi vật phẩm." };
                }

                // Kiểm tra có câu hỏi không
                if ([...res.rewardsA, ...res.rewardsB].some(i => i.type === 'question')) {
                    setMatch(p => ({ ...p, stage: 'question', tempResult: res }));
                } else {
                    finishMatch(res);
                }
            };

            const resolveQuestion = (side, idx, isCorrect) => {
                let updated = { ...match.tempResult };
                let list = side === 'A' ? updated.rewardsA : updated.rewardsB;
                let item = list[idx];

                if (isCorrect) {
                    list[idx] = { ...item, type: 'points', value: item.value, resolved: true };
                } else {
                    // TRẢ LỜI SAI -> MẤT TRẮNG (Không trả về chủ cũ như yêu cầu mới)
                    list[idx] = { ...item, type: 'points', value: 0, resolved: true, burned: true };
                }

                // Check done
                const pendingA = updated.rewardsA.some(i => i.type === 'question' && !i.resolved);
                const pendingB = updated.rewardsB.some(i => i.type === 'question' && !i.resolved);

                if (!pendingA && !pendingB) finishMatch(updated);
                else setMatch(p => ({ ...p, tempResult: updated }));
            };

            const finishMatch = (res) => {
                let msg = res.msg;
                if (res.rewardsA.some(i => i.burned) || res.rewardsB.some(i => i.burned)) msg += " (Có câu hỏi trả lời SAI nên đã bị HỦY ĐIỂM!)";
                setNotification(msg);
                onMatchEnd(res);
            };

            // RENDER MATCH UI
            if (match.stage === 'setup_items') return (
                <div className="max-w-4xl mx-auto mt-10 bg-slate-800 p-8 rounded-2xl border border-slate-600 animate-fade-in">
                    <h2 className="text-2xl font-bold text-center mb-6 border-b border-slate-700 pb-4 text-purple-400">NHẬP VẬT PHẨM</h2>
                    <div className="flex flex-col md:flex-row gap-6 mb-8">
                        {[teamA, teamB].map((t, i) => (
                            <div key={i} className="flex-1 bg-slate-900 p-4 rounded-xl border border-slate-700">
                                <h3 className={`font-bold ${t.text} mb-4 text-lg`}>{t.name} đang giữ gì?</h3>
                                <div className="space-y-4">
                                    <div className="flex gap-2">
                                        <button onClick={()=>updateItem(i===0?'A':'B','type','points')} className={`flex-1 py-2 rounded text-sm font-bold ${match[i===0?'itemA':'itemB'].type==='points'?'bg-green-600':'bg-slate-700'}`}>Điểm</button>
                                        <button onClick={()=>updateItem(i===0?'A':'B','type','question')} className={`flex-1 py-2 rounded text-sm font-bold ${match[i===0?'itemA':'itemB'].type==='question'?'bg-purple-600':'bg-slate-700'}`}>Câu Hỏi</button>
                                    </div>
                                    <input type="number" value={match[i===0?'itemA':'itemB'].value} onChange={(e)=>updateItem(i===0?'A':'B','value',e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2 text-center font-bold text-white" placeholder="Giá trị..." />
                                </div>
                            </div>
                        ))}
                    </div>
                    <button onClick={confirmItems} className="w-full py-4 bg-blue-600 hover:bg-blue-500 font-bold rounded-xl text-lg uppercase shadow-lg">Xác Nhận</button>
                </div>
            );

            // RENDER ARENA
            return (
                <div className="max-w-6xl mx-auto mt-6 px-4 animate-fade-in relative">
                    {/* Question Overlay */}
                    {match.stage === 'question' && (
                        <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4">
                            <div className="bg-slate-800 border-2 border-purple-500 p-8 rounded-2xl max-w-2xl w-full text-center">
                                <h3 className="text-3xl font-bold mb-6 text-purple-400">TRẢ LỜI CÂU HỎI</h3>
                                <div className="grid gap-4">
                                    {[...match.tempResult.rewardsA.map((i,x)=>({...i, team:teamA, side:'A', idx:x})), ...match.tempResult.rewardsB.map((i,x)=>({...i, team:teamB, side:'B', idx:x}))]
                                    .filter(i => i.type === 'question' && !i.resolved).map(item => (
                                        <div key={item.idx} className="bg-slate-900 p-4 rounded-xl border border-slate-700">
                                            <p className={`text-xl font-bold mb-4 ${item.team.text}`}>{item.team.name} trả lời câu hỏi {item.value}đ</p>
                                            <div className="flex gap-4 justify-center">
                                                <button onClick={()=>resolveQuestion(item.side, item.idx, true)} className="px-6 py-2 bg-green-600 rounded font-bold hover:bg-green-500">Đúng</button>
                                                <button onClick={()=>resolveQuestion(item.side, item.idx, false)} className="px-6 py-2 bg-red-600 rounded font-bold hover:bg-red-500">Sai</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="flex flex-col md:flex-row items-center justify-center gap-8 mb-8">
                        {/* Team A */}
                        <div className="flex flex-col items-center">
                            <TeamCard team={teamA} />
                            <div className="mt-4 p-3 rounded border border-dashed border-slate-600 bg-slate-900 w-40 text-center">
                                <div className="text-xs text-slate-400 uppercase mb-1">Đang Giữ</div>
                                {match.stage === 'decision' ? <div className="text-slate-500 font-bold flex flex-col items-center"><IconLock/><span className="text-xs">BÍ MẬT</span></div> : 
                                <div className={`font-bold text-xl ${match.itemA.type==='points'?'text-green-400':'text-purple-400'}`}>{match.itemA.type==='points' ? `+${match.itemA.value}đ` : 'CÂU HỎI'}</div>}
                            </div>
                            {match.stage === 'decision' && <div className="flex gap-2 mt-4 w-full"><button onClick={()=>setChoice('A','keep')} className={`flex-1 py-2 rounded font-bold text-sm ${match.choiceA==='keep'?'bg-blue-600':'bg-slate-700'}`}>GIỮ</button><button onClick={()=>setChoice('A','steal')} className={`flex-1 py-2 rounded font-bold text-sm ${match.choiceA==='steal'?'bg-red-600':'bg-slate-700'}`}>CƯỚP</button></div>}
                            {['reveal','question','result'].includes(match.stage) && <div className={`mt-4 px-6 py-3 rounded-lg font-black text-xl ${match.choiceA==='keep'?'bg-blue-600':'bg-red-600'}`}>{match.choiceA === 'keep' ? 'GIỮ' : 'CƯỚP'}</div>}
                        </div>

                        {/* VS */}
                        <div className="flex flex-col items-center justify-center h-32">
                            <div className="text-6xl font-black text-slate-700 italic">VS</div>
                            {match.stage === 'decision' && match.choiceA && match.choiceB && <button onClick={reveal} className="mt-4 bg-green-500 text-slate-900 font-bold py-2 px-8 rounded shadow-lg animate-pulse">CÔNG BỐ</button>}
                        </div>

                        {/* Team B */}
                        <div className="flex flex-col items-center">
                            <TeamCard team={teamB} />
                            <div className="mt-4 p-3 rounded border border-dashed border-slate-600 bg-slate-900 w-40 text-center">
                                <div className="text-xs text-slate-400 uppercase mb-1">Đang Giữ</div>
                                {match.stage === 'decision' ? <div className="text-slate-500 font-bold flex flex-col items-center"><IconLock/><span className="text-xs">BÍ MẬT</span></div> : 
                                <div className={`font-bold text-xl ${match.itemB.type==='points'?'text-green-400':'text-purple-400'}`}>{match.itemB.type==='points' ? `+${match.itemB.value}đ` : 'CÂU HỎI'}</div>}
                            </div>
                            {match.stage === 'decision' && <div className="flex gap-2 mt-4 w-full"><button onClick={()=>setChoice('B','keep')} className={`flex-1 py-2 rounded font-bold text-sm ${match.choiceB==='keep'?'bg-blue-600':'bg-slate-700'}`}>GIỮ</button><button onClick={()=>setChoice('B','steal')} className={`flex-1 py-2 rounded font-bold text-sm ${match.choiceB==='steal'?'bg-red-600':'bg-slate-700'}`}>CƯỚP</button></div>}
                            {['reveal','question','result'].includes(match.stage) && <div className={`mt-4 px-6 py-3 rounded-lg font-black text-xl ${match.choiceB==='keep'?'bg-blue-600':'bg-red-600'}`}>{match.choiceB === 'keep' ? 'GIỮ' : 'CƯỚP'}</div>}
                        </div>
                    </div>

                    {match.stage === 'result' && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                            <div className="bg-slate-800 p-8 rounded-2xl border border-slate-600 text-center max-w-lg w-full animate-bounce-in">
                                <h3 className="text-3xl font-bold mb-4 text-white">KẾT QUẢ</h3>
                                <p className="text-xl text-slate-300 mb-8">{notification}</p>
                                <button onClick={()=>setMatch(p=>({...p, stage: 'completed'}))} className="bg-white text-slate-900 px-8 py-3 rounded font-bold hover:bg-slate-200">Tiếp Tục</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('intro'); // intro, setup, draw, tournament, match
            const [introSlide, setIntroSlide] = useState(0);
            const [editMode, setEditMode] = useState(false);
            
            const [teams, setTeams] = useState([
                { id: 't1', name: 'Nhóm 1', score: 40, color: 'bg-red-600', border: 'border-red-500', text: 'text-red-500' },
                { id: 't2', name: 'Nhóm 2', score: 40, color: 'bg-blue-600', border: 'border-blue-500', text: 'text-blue-500' },
                { id: 't3', name: 'Nhóm 3', score: 40, color: 'bg-yellow-600', border: 'border-yellow-500', text: 'text-yellow-500' },
                { id: 't4', name: 'Nhóm 4', score: 40, color: 'bg-purple-600', border: 'border-purple-500', text: 'text-purple-500' }
            ]);

            const [schedule, setSchedule] = useState([]);
            const [matchIdx, setMatchIdx] = useState(0);
            const [phase, setPhase] = useState('groups');
            const [matchData, setMatchData] = useState({ teamAId: null, teamBId: null, itemA: {}, itemB: {}, stage: 'setup_items', choiceA: null, choiceB: null, tempResult: null });

            // Actions
            const updateTeamName = (id, name) => setTeams(teams.map(t => t.id === id ? { ...t, name } : t));
            const adjustScore = (id, val) => setTeams(teams.map(t => t.id === id ? { ...t, score: t.score + val } : t));
            const setScore = (id, val) => setTeams(teams.map(t => t.id === id ? { ...t, score: parseInt(val) || 0 } : t));

            const makeSchedule = () => {
                const slots = [1, 2, 3, 4].sort(() => Math.random() - 0.5);
                const newTeams = teams.map((t, i) => ({ ...t, slot: slots[i] }));
                setTeams(newTeams);
                const get = (s) => newTeams.find(t => t.slot === s).id;
                setSchedule([
                    { id: 1, teamA: get(1), teamB: get(2), desc: 'Vòng 1: Cặp 1 vs 2' },
                    { id: 2, teamA: get(3), teamB: get(4), desc: 'Vòng 1: Cặp 3 vs 4' },
                    { id: 3, teamA: get(1), teamB: get(3), desc: 'Vòng 2: Cặp 1 vs 3' },
                    { id: 4, teamA: get(2), teamB: get(4), desc: 'Vòng 2: Cặp 2 vs 4' },
                    { id: 5, teamA: get(1), teamB: get(4), desc: 'Vòng 3: Cặp 1 vs 4' },
                    { id: 6, teamA: get(2), teamB: get(3), desc: 'Vòng 3: Cặp 2 vs 3' }
                ]);
                setMatchIdx(0); setPhase('groups'); setView('tournament');
            };

            const startMatch = () => {
                if (!schedule[matchIdx]) {
                    // Create Finals
                    const s = [...teams].sort((a,b) => b.score - a.score);
                    setSchedule([
                        ...schedule,
                        { id: 7, teamA: s[2].id, teamB: s[3].id, desc: 'TRANH HẠNG 3' },
                        { id: 8, teamA: s[0].id, teamB: s[1].id, desc: 'CHUNG KẾT' }
                    ]);
                    setMatchIdx(6); setPhase('finals');
                    return;
                }
                const m = schedule[matchIdx];
                setMatchData({ teamAId: m.teamA, teamBId: m.teamB, itemA: {type:'points', value:10}, itemB: {type:'points', value:10}, stage: 'setup_items', choiceA: null, choiceB: null });
                setView('match');
            };

            const onMatchEnd = (res) => {
                // Update scores
                let uTeams = [...teams];
                const pA = res.rewardsA.reduce((acc, i) => acc + (i.type==='points'?parseInt(i.value):0), 0);
                const pB = res.rewardsB.reduce((acc, i) => acc + (i.type==='points'?parseInt(i.value):0), 0);
                
                uTeams = uTeams.map(t => {
                    if (t.id === matchData.teamAId) return { ...t, score: t.score + pA };
                    if (t.id === matchData.teamBId) return { ...t, score: t.score + pB };
                    return t;
                });
                setTeams(uTeams);
                
                // Update schedule status
                let uSched = [...schedule];
                if(uSched[matchIdx]) uSched[matchIdx].status = 'done';
                setSchedule(uSched);

                // Next match
                if(matchIdx < schedule.length) setMatchIdx(matchIdx + 1);
                setView('tournament');
            };

            // RENDER VIEWS
            if (view === 'intro') return (
                <div className="h-screen flex flex-col items-center justify-center animate-fade-in p-4 text-center">
                    {introSlide === 0 ? (
                        <>
                            <h1 className="text-6xl md:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-red-600 mb-8">TỨ QUỐC<br/>TRANH HÙNG</h1>
                            <button onClick={()=>setIntroSlide(1)} className="bg-slate-800 border border-slate-600 px-8 py-3 rounded-full font-bold text-xl hover:bg-slate-700 transition">Luật Chơi &rarr;</button>
                        </>
                    ) : (
                        <div className="max-w-4xl bg-slate-900 p-8 rounded-2xl border border-slate-700 text-left">
                            <h2 className="text-2xl font-bold mb-4 text-purple-400">LUẬT CHƠI</h2>
                            <ul className="list-disc pl-5 space-y-2 mb-8 text-slate-300">
                                <li>Mỗi đội giữ bí mật: <b>Điểm</b> hoặc <b>Câu Hỏi</b>.</li>
                                <li>Chiến thuật: <b>GIỮ</b> (Bảo vệ) hoặc <b>CƯỚP</b> (Tấn công).</li>
                                <li><b>Giữ - Giữ:</b> Hòa bình.</li>
                                <li><b>Cướp - Giữ:</b> Kẻ cướp lấy hết.</li>
                                <li><b>Cướp - Cướp:</b> Đổi vật phẩm.</li>
                                <li className="text-red-400 font-bold">Lưu ý: Nhận được câu hỏi phải trả lời đúng mới có điểm. Sai là mất trắng (Không trả về chủ cũ).</li>
                            </ul>
                            <div className="flex justify-center gap-4">
                                <button onClick={()=>setIntroSlide(0)} className="text-slate-400 hover:text-white">Quay lại</button>
                                <button onClick={()=>setView('setup')} className="bg-green-600 px-8 py-3 rounded-lg font-bold hover:bg-green-500">Bắt Đầu Setup</button>
                            </div>
                        </div>
                    )}
                </div>
            );

            if (view === 'setup') return <SetupView teams={teams} updateTeamName={updateTeamName} adjustScore={adjustScore} startDrawLots={()=>makeSchedule()} />;
            
            if (view === 'tournament') {
                const active = schedule[matchIdx];
                return (
                    <div className="flex flex-col md:flex-row h-screen p-4 gap-4 max-w-7xl mx-auto">
                        {/* BXH */}
                        <div className="w-full md:w-1/3 bg-slate-800 p-4 rounded-2xl border border-slate-700 overflow-y-auto">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="font-bold flex items-center gap-2"><IconTrophy/> BXH</h3>
                                <button onClick={()=>setEditMode(!editMode)} className="p-2 bg-slate-700 rounded hover:bg-slate-600"><IconEdit/></button>
                            </div>
                            <div className="space-y-2">
                                {[...teams].sort((a,b)=>b.score-a.score).map((t, i) => (
                                    <div key={t.id} className={`flex items-center p-3 rounded border ${i===0?'border-yellow-500 bg-slate-700':'border-slate-700 bg-slate-900'}`}>
                                        <div className="font-bold text-xl mr-3 text-slate-500">#{i+1}</div>
                                        <div className={`w-2 h-8 rounded ${t.color} mr-3`}></div>
                                        <div className="flex-grow">
                                            <div className="font-bold">{t.name}</div>
                                            {editMode ? <input type="number" value={t.score} onChange={(e)=>setScore(t.id, e.target.value)} className="w-16 bg-black border border-slate-500 px-1" /> : <div className="text-sm font-mono text-slate-300">{t.score} pts</div>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        {/* Main Stage */}
                        <div className="w-full md:w-2/3 flex flex-col gap-4">
                            <div className="flex-grow bg-slate-800 rounded-2xl border border-slate-700 flex flex-col items-center justify-center p-8 relative overflow-hidden">
                                {active ? (
                                    <>
                                        <div className="text-slate-400 uppercase tracking-widest font-bold mb-8">{active.desc}</div>
                                        <div className="flex gap-8 items-center mb-8">
                                            <TeamCard team={teams.find(t=>t.id===active.teamA)} />
                                            <span className="text-4xl font-black text-slate-600">VS</span>
                                            <TeamCard team={teams.find(t=>t.id===active.teamB)} />
                                        </div>
                                        <button onClick={startMatch} className="bg-red-600 px-8 py-4 rounded-xl font-black text-xl shadow-lg hover:scale-105 transition flex items-center gap-2"><IconSwords/> VÀO TRẬN</button>
                                    </>
                                ) : (
                                    <div className="text-center">
                                        <h2 className="text-3xl font-bold mb-4">GIẢI ĐẤU KẾT THÚC</h2>
                                        <div className="text-yellow-400 animate-bounce"><IconTrophy size={64}/></div>
                                    </div>
                                )}
                            </div>
                            {/* List */}
                            <div className="h-48 bg-slate-900 rounded-2xl border border-slate-700 p-4 overflow-y-auto">
                                <h3 className="font-bold mb-2 flex items-center gap-2"><IconUsers/> Lịch Thi Đấu</h3>
                                {schedule.map((s, i) => (
                                    <div key={i} className={`flex justify-between p-2 text-sm border-b border-slate-800 ${s.status==='done'?'opacity-50':(i===matchIdx?'text-blue-400 font-bold':'')}`}>
                                        <span>{s.desc}</span>
                                        <span>{s.status==='done'?'Xong':(i===matchIdx?'Sắp đấu':'Chờ')}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'match') {
                if(matchData.stage === 'completed') { // Logic handle returning to tournament
                     onMatchEnd(matchData.tempResult); // Commit result
                     return null; // Will trigger re-render to tournament view
                }
                return <MatchView match={matchData} teams={teams} setMatch={setMatchData} onMatchEnd={onMatchEnd} />;
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
